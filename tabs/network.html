<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page with Banner</title>
  <style>
    .banner {
      background-image: url('/assets/tacoma/bradley-dunn-EiIxw5sZiDQ-unsplash.jpg'); /* Set the background image */
      background-size: cover; /* Cover the entire area of the banner */
      background-repeat: no-repeat; /* Prevent repeating the background image */
      background-position: center; /* Center the background image */
      
      padding: 100px; /* Padding inside the banner */
      text-align: center; /* Center-align the text */
      position: relative; /* Set the position to relative for absolute positioning of text */
    }
    .banner h1 {
      position: absolute; /* Set the position to absolute */
      bottom: 0; /* Align the text at the bottom */
      left: 50%; /* Center horizontally*/
      transform: translateX(-50%); /* Center horizontally */
    }
    
  </style>
</head>
<body>

<div class="banner">
  <h2><strong><!----></strong></h2>
  <p></p>
</div>
