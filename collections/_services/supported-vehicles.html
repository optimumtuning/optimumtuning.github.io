<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page with Banner</title>
  <style>
    .banner {
      position: relative; /* Set position to relative to contain the pseudo-element */
      background-image: url('/assets/tacoma/joshua-yu-2IKm0aYkHPk-unsplash.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 60%; /* Adjust background position: horizontal 50%, vertical 80px from the top */
      height: 40vh; /* Set the height of the banner to the full viewport height */
      display: flex; /* Use flexbox to center items */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      text-align: center; /* Center-align the text */
      color: white; /* Set text color to white */
      z-index: -1; /* Ensure text is above background */
    }
    .banner h1 {
      margin: 0; /* Remove default margin */
      font-size: 3em; /* Set font size to 3 times the default size */
    }
    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* Fills the entire banner area */
      background-color: rgba(0, 0, 0, .20); /* Set your desired background color */
      z-index: -1  /* Place the background behind the image and text */
    }
  </style>
</head>
<body>

<div class="banner">
  <h1><strong>Supported Vehicles</strong></h1>
  <p></p>
  <div class="banner-background"></div>
</div>

</body>

<style>

.padded-boxes {
  margin: auto;

/* boxes */
.padded-boxes > * {

    margin:0;
    padding:.1rem 1rem;
    border-top-left-radius:.4rem;
    border-top-right-radius:.4rem;
}

/* footer */
.padded-boxes .footer {
    background:#e7a11f; /* Same background as heading */
    margin:0;
    padding:.1rem 1rem;
    border-bottom-left-radius:.4rem;
    border-bottom-right-radius:.4rem;
    color: inherit;
    
}
/* padded content */
.padded-boxes .padded {
    padding:.1rem 2rem;
}

.padded-boxes .padded img {
    width: 100%; /* Ensure the image fills the entire width of its container */
    height: auto; /* Maintain aspect ratio */
}
