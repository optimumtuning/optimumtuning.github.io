---
layout: default
header_transparent: true
---
<div class="hero-wrapper">
  <div class="hero-image">
    <div class="hero-text">
      <h1><strong>Optimum Tuning</strong></h1>
      <h3 style="color: rgb(201, 201, 201);">Mobile tuning service based in <strong>Grand Rapids, Michigan</strong>. </h3>
    </div>
  </div>
</div>





<style>
  @keyframes slideUp {
    0% {
      opacity: 0;
      transform: translateY(50%);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .hero-text h1 {
  animation: slideUp 1s ease; /* Animation with 1 second duration for h1 */
  animation-fill-mode: both;
  animation-delay: 0.3s; /* Delay the animation start for h1 by 0.5 seconds */
}

.hero-text h3 {
  animation: slideUp 1s ease; /* Animation with 1 second duration for h3 */
  animation-fill-mode: both;
  animation-delay: .65s; /* Delay the animation start for h3 by 1 second */
}




@keyframes zoomOut {
    from {
      transform: scale(1.3); /* Start with a larger scale */
    }
    to {
      transform: scale(1); /* End with the original scale */
    }
  }

  /* Ensure that content overflow is hidden within the hero container */
  .hero-wrapper {
    overflow: hidden;
  }


/* Other styles remain the same */
.hero-text {
text-align: left;
position: absolute;
top: 40%;
left: 5%;
color: white;
overflow: hidden;


}



/* The hero image */
.hero-image {
/* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.2)), 
url("/assets/hero/car32546.jpg");

/* Set a specific height */
height: 50vh;

/* Position and center the image to scale nicely on all screens */
background-position: center;
background-repeat: no-repeat;
background-size: cover;
position: relative;

animation: zoomOut 1.5s ease; /* Animation duration and easing */
}

/* Place text in the middle of the image */
.hero-text {
text-align: left;
position: absolute;
top: 40%;
left: 5%;

color: white;

}
  


</style>
